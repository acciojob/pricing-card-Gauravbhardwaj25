
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Card</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      width: 280px;
      height: 450px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .card h2 {
      font-size: 24px;
      margin: 0 0 10px;
    }

    .card p {
      margin: 4px 0;
      font-size: 16px;
      color: #333;
    }

    .card .description {
      font-size: 15px;
      color: #555;
    }

    .buy-btn {
      margin-top: 20px;
      background-color: #ff6a6a;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buy-btn:hover {
      background-color: #ff4a4a;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://www.k12digest.com/wp-content/uploads/2024/03/1-3.jpg" alt="" height="220px" width="300px">

    <h2>Pricing Card</h2>
    <p><strong>Price:</strong> Rs.200</p>
    <p class="description">
      <strong>Description:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </p>
    <button class="buy-btn">Buy Now</button>
  </div>

</body>
</html>
